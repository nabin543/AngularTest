<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="employee in employees ">
        <td> {{ employee.firstName }} </td>
        <td> {{ employee.lastName }} </td>
        <td> {{ employee.gender | gender }} </td>
        <td> {{ employee.salary  }} </td>

    </tr>
    </tbody>
</table>
